<!DOCTYPE html>
<html>
    <head>
        <!-- @Author: 1809853Z-I011-0045 Wang Yuyang (Kennard Wang) -->
        <title>Game.html</title>
        <meta http-equiv="Content-Script-Type" content="text/javascript" />
        <link rel="stylesheet" type="text/css" href="project.css">
        <script type="text/javascript" src="game.js"></script>
    </head>

    <body class = "background" onload="init();">
        <!--Background Img-->
        <img class="bgimg" src="imgsrc/bgimg.bmp" alt="background">

        <!--Title Block-->
        <div class = "title" >
            <h1 id = "titletxt">24 Points</h1>
            <div style="display: flex; flex-direction: row;">
                <img src="imgsrc/title.jpg" alt="24points" height="256" width="256" style="border-radius: 50%;">   
                <pre>&#9;</pre>
                <div id="hint">
                    <ul>
                    <li><label for="" id = "point">Point: 0</label></li>
                    <br>
                    <li><label for="" id = "correct">Correct: 0</label></li>
                    <br> 
                    <li><label for="" id = "rate">Rate: 0.0%</label></li>      
                    <br>  
                    <li><label for="" id = "timer">Time: 00:00&nbsp;&nbsp;</label></li>   
                    </ul>
                </div> 
            </div>
        </div>
        
        <br><br>
        
         <!--Card Display-->
        <div>
            <table border="5">
                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr>
                <td></td>
                <td><img id="img1" src="imgsrc/cards/1c.png" alt="1" width="90" height="122" onclick="selectCard(this);"></td>
                <td></td>
                <td><img id="img2" src="imgsrc/cards/1d.png" alt="2" width="90" height="122" onclick="selectCard(this);"></td>
                <td></td>
                <td><img id="img3" src="imgsrc/cards/1h.png" alt="3" width="90" height="122" onclick="selectCard(this);"></td>
                <td></td>
                <td><img id="img4" src="imgsrc/cards/1s.png" alt="4" width="90" height="122" onclick="selectCard(this);"></td>
                <td></td>
                <td><input id="result1" type="button" value="Result1: 0" style="background-color: black; color: azure; width: 90px; height: 122px;" onclick="selectResult('result1');"></td>
                <td></td>
                <td><input id="result2" type="button" value="Result2: 0" style="background-color: black; color: azure; width: 90px; height: 122px;" onclick="selectResult('result2');"></td>
                <td></td>
                </tr>
                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>

            </table>
        </div>
        <br>

        <!--Operator Block-->
        <div>
            <form action="" method="" class = "answerZone">

                <div>
                    <table>
                        <tr>
                            <td><input type="button" style="background: url('imgsrc/plus.jpg') no-repeat; width: 10vh; height: 9vh;" onclick="add();"></td>
                            <td><input type="button" style="background: url('imgsrc/minus.jpg') no-repeat; width: 10vh; height: 9vh;" onclick="minus();"></td>
                            <td><input type="button" style="background: url('imgsrc/multiply.jpg') no-repeat; width: 10vh; height: 9vh;" onclick="multiply();"></td>
                            <td><input type="button" style="background: url('imgsrc/divide.jpg') no-repeat; width: 10vh; height: 9vh;" onclick="divide();"></td>
                            <td><pre>&nbsp;</pre>
                            <td><input class="ansButton" type="button" name="reset" value="Reset" onclick="reSet();"/><td>
                            <td><input class="ansButton" type="button" name="next" value="Skip" onclick="cardGenerate();"/></td>    
                        </tr>
                    </table>
                    <hr> 
                </div>
                
                <a class="link" href="Grade.html" onmouseover="mouseHover(this);" onmouseout="mouseOut(this);">Watch Players' Grade</a>    
            
            </form>
        </div>
    
    </body>
</html>
