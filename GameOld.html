        <!--Title Block-->

            <h1 id = "titletxt">24 Points</h1>
            <img src="imgsrc/title.jpg" alt="24points" height="256" width="256" style="border-radius: 50%;">    
        </div>
        <br><br>
        
         <!--Card Display-->
        <div>
            <table border="5">
                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr>
                <td></td>
                <td><img id="img1" src="imgsrc/cards/1c.png" alt="1c" width="90" height="122"></td>
                <td></td>
                <td><img id="img2" src="imgsrc/cards/1d.png" alt="1d" width="90" height="122"></td>

        <!--Answer-->
        <div>
            <form action="" method="" class = "answerZone">

                <div id="hint">
                    <label for="" id = "point">Point: 0</label>

                    <a class="link" href="Grade.html" onmouseover="mouseHover(this);" onmouseout="mouseOut(this);">Watch Players' Grade</a>

                <fieldset>
                    <legend style="color: azure;">Answer</legend>
                    <input class = "ansButton" id = "ans" type="text"  name = "answer" value="" maxlength="20"/>
                    <input class = "ansButton" type="button" name="submit" value="Confirm" onclick="verifyAns(getAns('ans'))"/>

                    <input class = "ansButton" type="button" name="next" value="Skip" onclick="cardGenerate();"/>
                </fieldset>

            </form>
